<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Etch a sketch</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header class="title"><h1>SketchPad</h1></header>
        <h2 class="mode">Color Mode: On</h2>
        <section class="content">
          <div class="board"></div>
          <div class="buttons">
            <button class="color-but">BLACK</button>
            <button class="color-but">BLUE</button>
            <button class="color-but">RED</button>
            <button class="color-but">GREEN</button>
            <button class="eraser">ERASER</button>
            <button class="random">RANDOM</button>
            <button class="reset">RESET</button>
          </div>
          <div>
            <input type="text" placeholder="BOARD SIZE" value="16" />
            <button>SET SIZE</button>
            <!-- <p class="error">Input must be between 2 & 100</p> -->
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
