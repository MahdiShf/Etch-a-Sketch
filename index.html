<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Etch a sketch</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header><h1 class="title">SketchPad</h1></header>
        <h2 class="mode">Color Mode: On</h2>
        <section class="content">
          <div class="board"></div>
          <div class="buttons">
            <button class="color-but black">BLACK</button>
            <button class="color-but blue">BLUE</button>
            <button class="color-but red">RED</button>
            <button class="color-but green">GREEN</button>
           <button class="random">RANDOM</button> 
           <button class="eraser">ERASER</button>
            <button class="reset">RESET</button>
          </div>
          <div>
            <input class="boardsize" type="text" placeholder="Size" value="16" />
            <button class="size-button">SET SIZE</button>
            <p class="error">Input must be between 2 & 100</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
